<div class="container-fluid">
	<div class="row">
        <div class="col-sm-4 col-sm-offset-4">
	        <div class="panel panel-default" ng-controller="RegisterController as rc">
	            <div class="panel-heading">Register</div>
				<div class="panel-body">
			        <div ng-show="rc.error" class="alert alert-danger">{{rc.error}}</div>
			        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()" dismiss-on-timeout="30000">{{ alert.msg }}</uib-alert>
			        <form name="form" ng-submit="rc.register(false)" role="form">
			            <fieldset ng-disabled="isSubmitted">
			            <div class="form-group" ng-class="{ 'has-error': form.displayName.$dirty && (form.displayName.$error.required || form.displayName.$error.maxlength) }">
			                <label for="displayName">User Name</label>
			                <input type="text" name="displayName" id="displayName" ng-maxlength="255" class="form-control" ng-model="rc.user.displayName" required />
			                <span ng-show="form.displayName.$dirty && form.displayName.$error.required" class="help-block">User Name is required</span>
			                <span ng-show="form.displayName.$dirty && form.displayName.$error.maxlength" class="help-block">User Name is too long</span>
			            </div>
			            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email || form.email.$error.maxlength) }">
			                <label for="email">Email</label>
			                <input type="email" name="email" id="email" ng-maxlength="255" class="form-control" ng-model="rc.user.email" required />
			                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
			                <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is invalid</span>
			                <span ng-show="form.email.$dirty && form.email.$error.maxlength" class="help-block">Email is too long</span>
			            </div>
			            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && (form.password.$error.required || form.password.$error.maxlength) }">
			                <label for="password">Password</label>
			                <input type="password" name="password" id="password" ng-maxlength="60" class="form-control" ng-model="rc.user.password" required />
			                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
			                <span ng-show="form.password.$dirty && form.password.$error.maxlength" class="help-block">Password is too long</span>
			            </div>
			            <div class="form-group" ng-class="{ 'has-error': form.vpassword.$dirty && (form.vpassword.$invalid || form.vpassword.$error.maxlength)}">
			                <label for="password">Verify Password</label>
			                <input type="password" name="vpassword" id="vpassword" ng-maxlength="60" class="form-control" ng-model="rc.user.vpassword" required compare-to="rc.user.password" />
			                <span ng-show="form.vpassword.$dirty && form.vpassword.$invalid" class="help-block">Password don't match</span>
			                <span ng-show="form.vpassword.$dirty && form.vpassword.$error.maxlength" class="help-block">Verify Password is too long</span>
			            </div>
			            <div class="form-actions">
			                <button type="submit" ng-disabled="form.$invalid || rc.dataLoading" class="btn btn-primary">Register</button>
			                <img ng-if="rc.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
			                <a href="#/login" class="btn btn-link">Cancel</a>
			            </div>
			            </fieldset>
			        </form>
			    </div>
		    </div>
	    </div>
	</div>
</div>
