<div class="container-fluid">
	<div class="row">
        <div class="col-sm-4 col-sm-offset-4">
	        <div class="panel panel-default" ng-controller="LoginController as lc">
	            <div class="panel-heading">Reset Password</div>
				<div class="panel-body">
			        <div ng-show="lc.error" class="alert alert-danger">{{lc.error}}</div>
			        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()" dismiss-on-timeout="30000">{{ alert.msg }}</uib-alert>
			        <form name="form" ng-submit="lc.resetpw()" role="form">
			            <fieldset ng-disabled="isSubmitted">
			            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && (form.email.$error.required || form.email.$error.email) }">
			                <label for="email">Email</label>
			                <input type="email" name="email" id="email" class="form-control" ng-model="resetPasswordEmail" required />
			                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
			                <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is invalid</span>
			            </div>
			            <div class="form-actions" >
			                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Reset Password</button>
			                <img ng-if="lc.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
			                <a href="#/login" class="btn btn-link">Cancel</a>
			            </div>
			            </fieldset>
			        </form>
			    </div>
		    </div>
	    </div>
	</div>
</div>
